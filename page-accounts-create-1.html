                            <p class="lead">Get on the flight to Silicon Valley.</p>
                            <form>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <input type="text" name="Student Name" placeholder="Student Name" />
                                    </div>
                                    <div class="col-xs-12">
                                        <input type="text" name="Grade" placeholder="Grade" />
                                    </div>
                                    <div class="col-xs-12">

                                    </div>
                                    <div class="col-xs-12">

                                    </div>
                                    <div class="col-xs-12">
                                        <!-- <input type="text" name="Coding Experience" placeholder="Coding Experience" /> -->
                                        <div class="input-select">
                                            <select>
                                                <option selected="" value="Default">Select An Option</option>
                                                <option value="Small">Never learned before</option>
                                                <option value="Medium">Very basic exposure</option>
                                                <option value="Larger">Knows at least one programming language very well</option>
                                                <option value="Larger">Hacker!</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 text-center">

                                    </div>
                                    <div class="d-flex p-2">
                                    <div class="col-xs-4">
                                        <div class="input-checkbox ">

                                            <input type="checkbox" name="design">
                                            
                                        </div>

                                    <div class="col-xs-4">

                                        </div>

                                    <div class="col-xs-4">
                                        <div class="input-checkbox ">
                                            
                                            <div class="inner"></div>

                                        </div>

                                    </div>
                                    <div class="col-xs-4">

                                            <input type="checkbox" name="design">
                                            
                                        </div>

                                    <div class="col-xs-4">

                                        </div>

                                    </div>
                                    <div class="col-xs-4">
