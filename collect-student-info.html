                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                            <div class="cta">
                                <h2 class="underline-small">更新信息</h2>
                                <p class="lead">
                                    及时更新信息有利于我们加快排课速度，增进家校沟通。也能帮助我们及时您反馈孩子的学习，作业情况。

            <section class=" bg--secondary">
                <div class="container">
                        <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
                            <div class="row">
                                <div class="boxed boxed--border">
                                    <form class="text-left" data-success="Thanks for your enquiry, we'll be in touch shortly." data-error="Please fill in all fields correctly." ng-submit="submit()">
                                        <div class="col-sm-12 form-item">
                                            <label class="form-label-head"><span  class="index">*01 </span><span>FirstName</span></label>
                                            <label><span class="form-label">请与上课时姓名保持相同</span></label>
                                            <input type="text" name="name" class="validate-required" required ng-model='form.firstName' placeholder="点击输入"/>
                                        </div>
                                        <div class="col-sm-12 form-item">
                                            <label class="form-label-head"><span  class="index">*02 </span><span>LastName</span></label>
                                            <label><span class="form-label">请与上课时姓名保持相同</span></label>
                                            <input type="text" name="name" class="validate-required" required  ng-model='form.lastName' placeholder="点击输入"/>
                                        </div>
                                        <div class="col-sm-12 form-item">
                                            <label class="form-label-head"><span class="index">*03 </span><span>请选择性别 Gender</span></label>
                                            <div class="row ratio-group">
                                                <div class="input-radio radio-button" ng-click="setGender('male')">
                                                    <div class="inner"></div>
                                                    <input type="radio" name='gender' value="male" ng-model='form.gender' ng-change='radioChange()' class="validate-required">
                                                </div>                                                
                                                <label class="radio-item">男</label>
                                            </div>
                                            <div class="row ratio-group">
                                                <div class="input-radio radio-button" ng-click="setGender('female')">
                                                    <div class="inner"></div>
                                                    <input type="radio" name='gender' value="female" ng-model='form.gender' class="validate-required">
                                                </div>                                                
                                                <label class="radio-item">女</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 form-item">
                                            <label class="form-label-head"><span class="index">*04 </span><span>学生生日 Birthday</span></label>                                            
                                            <input type="date" id="birthday" name="birthday" required ng-model="form.dateOfBirth">
                                        </div>
                                        <div class="col-sm-12 form-item">
                                            <label class="form-label-head"><span class="index">*05 </span><span>家长电子邮箱 Email</span></label>
                                            <label><span class="form-label">用于确认课程以及提供反馈报告</span></label>
                                            <input type="text" class="validate-required validate-email" required ng-model="form.email2" />
                                        </div>
                                        <div class="col-sm-12 form-item">
                                            <label class="form-label-head"><span class="index">*06 </span><span>家长手机 Phone</span></label>
                                            <label><span class="form-label">用于短信提醒和紧急情况通知 而非电话营销</span></label>
                                            <input type="text" class="validate-required validate-email" required ng-model="form.phone2" />
                                        </div>
                                        <div class="col-sm-12 form-item">
                                            <label class="form-label-head"><span class="index">*07 </span><span>请选择时区 TimeZone</span></label>
                                            <div class="row ratio-group">
                                                <div class="input-radio radio-button" ng-click="setTimeZone('America/Los_Angeles')">
                                                    <div class="inner"></div>
                                                    <input type="radio" name="time-zone" value="" class="validate-required">
                                                </div>                                                
                                                <label class="radio-item">UTC-7 美西（洛杉矶 温哥华等)</label>
                                            </div>
                                            <div class="row ratio-group">
                                                <div class="input-radio radio-button" ng-click="setTimeZone('America/Phoenix')">
                                                    <div class="inner"></div>
                                                    <input type="radio" name="time-zone" value="" class="validate-required">
                                                </div>
                                                <label class="radio-item">UTC-6 美山（盐湖城 丹佛等)</label>
                                            </div>
                                            <div class="row ratio-group">
                                                <div class="input-radio radio-button" ng-click="setTimeZone('America/Chicago')">
                                                    <div class="inner"></div>
                                                    <input type="radio" name="time-zone" value="" class="validate-required">
                                                </div>
                                                <label class="radio-item">UTC-5 美中（芝加哥等)</label>
                                            </div>
                                            <div class="row ratio-group">
                                                <div class="input-radio radio-button" ng-click="setTimeZone('America/New_York')">
                                                    <div class="inner"></div>
                                                    <input type="radio" name="time-zone" value="" class="validate-required">
                                                </div>
                                                <label class="radio-item">UTC-4 美东（纽约多伦多等)</label>
                                            </div>
                                            <div class="row ratio-group">
                                                <div class="input-radio radio-button" ng-click="setTimeZone('Asia/Ho_Chi_Minh')" ng-class="{checked: form.timeZone == 'Asia/Ho_Chi_Minh'}">
                                                    <div class="inner"></div>
                                                    <input type="radio" name="time-zone" value="" class="validate-required">
                                                </div>
                                                <label class="radio-item">UTC+7 越南</label>
                                            </div>
                                            <div class="row ratio-group">
                                                <div class="input-radio radio-button" ng-click="setTimeZone('Asia/Taipei')">
                                                    <div class="inner"></div>
                                                    <input type="radio" name="time-zone" value="" class="validate-required">
                                                </div>
                                                <label class="radio-item">UTC+8 中国</label>
                                            </div>
                                            <div class="row ratio-group">
                                                <div class="input-radio radio-button" ng-click="setTimeZone('Australia/Sydney')" ng-class="{checked: form.timeZone == 'Australia/Sydney'}">
                                                    <div class="inner"></div>
                                                    <input type="radio" name="time-zone" value="" class="validate-required">
                                                </div>
                                                <label class="radio-item">UTC+11 澳大利亚</label>
                                            </div>
                                            <div class="row ratio-group">
                                                <div class="input-radio radio-button" ng-click="setTimeZone('Europe/London')">
                                                    <div class="inner"></div>
                                                    <input type="radio" name="time-zone" value="" class="validate-required">
                                                </div>
                                                <label class="radio-item">UTC+1 西欧（伦敦等)</label>
                                            </div>
                                            <div class="row ratio-group">
                                                <div class="input-radio radio-button" ng-click="setTimeZone('Europe/Paris')">
                                                    <div class="inner"></div>
                                                    <input type="radio" name="time-zone" value="" class="validate-required">
                                                </div>
                                                <label class="radio-item">UTC+2 中欧（巴黎 柏林 罗马等)</label>
                                            </div>
                                            <div class="row ratio-group">
                                                <div class="input-radio radio-button" ng-click="setTimeZone('Europe/Moscow')">
                                                    <div class="inner"></div>
                                                    <input type="radio" name="time-zone" value="" class="validate-required">
                                                </div>
                                                <label class="radio-item">UTC+3 东欧（基辅 莫斯科等)</label>
                                            </div>
                                            <div class="row ratio-group">
                                                <div class="input-radio radio-button" ng-click="setTimeZone('Others_Time')">
                                                    <div class="inner"></div>
                                                    <input type="radio" name="time-zone" value="" class="validate-required">
                                                </div>
                                                <label class="radio-item">其他国家</label>
                                            </div>
                                        </div>
                                        <div ng-repeat="weekday in weekdays">
                                            <div class="col-sm-12 form-item">
                                                <label class="form-label-head"><span class="index">{{weekday.sequence}} 每{{weekday.day}}</span><span>全部可排课时间</span></label>
                                                <label><span class="form-label">请尽可能多选 方便我们提高排课速率</span></label>
                                                <div class="row ratio-group" ng-repeat="timeSection in form.availableTime[weekday.idx]">
                                                    <div class="input-checkbox radio-button" ng-click="toggleAvailability(weekday.idx, timeSection.idx)">
                                                        <div class="inner"></div>
                                                        <input type="checkbox" class="validate-required" ng-model="form.availableTime[weekday.idx][0].valid">
                                                    </div>
                                                    <label class="radio-item">{{timeSection.time}}</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-12 boxed">
                                            <button type="submit" class="btn btn--primary type--uppercase">提交</button>
                                        </div>
                                    </form>
                                </div>
                            </div>                            
                        </div>                        
                    </div>
                    <!--end of row-->
                </div>
                <!--end of container-->
            </section>

                <md-progress-circular md-mode="indeterminate"></md-progress-circular>
