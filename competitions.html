        .md-toast {

        #toast-container{
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            bottom: 10em;
            visibility: hidden;
        }
        #toast-container *{
            visibility: visible;
        }
        .md-toast.success *{
            background-color: green;
        }
        .md-toast.error *{
            background-color: red;
        }
        .md-toast.duplicated *{

        }
        .float-right {

            padding-bottom: 1em;

        }
